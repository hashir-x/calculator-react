<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div id="display">
                    <input type="text" id="result" readonly>
                </div>
                <div>
                    <input type="button" value="AC" id="ac" onclick="clearScreen()">
                    <input type="button" value="DE" id="" onclick="lastElement()">
                    <input type="button" value="." id="">
                    <input type="button" value="/" id="">
                </div>
                <div>
                    <input type="button" value="7" onclick="display('7')" id="">
                    <input type="button" value="8" id="" onclick="display('8')">
                    <input type="button" value="9" id="">
                    <input type="button" value="x" id="" onclick="display('*')">
                </div>
                <div>
                    <input type="button" value="4" id="">
                    <input type="button" value="5" id="">
                    <input type="button" value="6" id="">
                    <input type="button" value="-" id="">
                </div>
                <div>
                    <input type="button" value="1" id="">
                    <input type="button" value="2" id="">
                    <input type="button" value="3" id="">
                    <input type="button" value="+" id="">
                </div>
                <div>
                    <input type="button" value="00" id="">
                    <input type="button" value="0" id="">
                    <input type="button" value="=" id="equal" onclick="calc()">
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./calculator.js"></script>
</html>
